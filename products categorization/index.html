<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <title>products categorization</title>
</head>

<body>
  <div class="containers">
    <div class="container-headertext">
      <div class="headertext1">
        <span>بیش از ۲،۰۰۰،۰۰۰ کالا در دسته بندی های مختلف</span>
      </div>
    </div>
    <div class="container-icons-titleicons-inventorys">

      <div class="items1">
        <div class="box-shadow">
          <div class="img-items1">
            <!-- img-items1 -->
            <img class="img-item1" src="./icons/laptop.png" alt="laptop.png" />
          </div>
          <div class="titleicons1">
            <!-- titleicons1 -->
            <span>کالای دیجیتال</span>
          </div>
          <div class="inventory1">
            <!-- inventory1 -->
            <span>+۳۱۶۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items2">
        <div class="box-shadow">
          <div class="img-items2">
            <!-- img-items2 -->
            <img class="img-item2" src="./icons/wrench.png" alt="wrench.png" />
          </div>
          <div class="titleicons2">
            <!-- titleicons2 -->
            <span>
              خودرو،ابزار و تجهیزات
              صنعتی </span>
          </div>
          <div class="inventory2">
            <!-- inventory2 -->
            <span>+۶۹۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items3">
        <div class="box-shadow">
          <div class="img-items3">

            <img class="img-item3" src="./icons/polo-shirt.png" alt="polo-shirt.png" />
          </div>
          <div class="titleicons3">

            <span>مد و پوشاک</span>
          </div>
          <div class="inventory3">

            <span>+۳۲۲۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items4">
        <div class="box-shadow">
          <div class="img-items4">

            <img class="img-item4" src="./icons/heart-attack.png" alt="heart-attack.png" />
          </div>
          <div class="titleicons4">

            <span>زیبایی و سلامت</span>
          </div>
          <div class="inventory4">

            <span>+۵۸۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items5">
        <div class="box-shadow">
          <div class="img-items5">

            <img class="img-item5" src="./icons/sofa.png" alt="sofa.png" />
          </div>
          <div class="titleicons5">

            <span>خانه و آشپزخانه</span>
          </div>
          <div class="inventory5">

            <span>+۲۲۷۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items6">
        <div class="box-shadow">
          <div class="img-items6">

            <img class="img-item6" src="./icons/pencil-and-ruler.png" alt="pencil-and-ruler.png" />
          </div>
          <div class="titleicons6">

            <span>کتاب، لوازم تحریر و هنر</span>
          </div>
          <div class="inventory6">

            <span>+۱۵۲۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items8">
        <div class="box-shadow">
          <div class="img-items8">

            <img class="img-item8" src="./icons/camping-tent.png" alt="camping-tent.png" />
          </div>
          <div class="titleicons8">

            <span>ورزش و سفر</span>
          </div>
          <div class="inventory8">

            <span>+۲۳۰۰۰ کالا</span>
          </div>
        </div>
      </div>
      <div class="items9">
        <div class="box-shadow">
          <div class="img-items9">

            <img class="img-item9" src="./icons/food-basket.png" alt="food-basket.png" />
          </div>
          <div class="titleicons9">

            <span>خوردنی و آشامیدنی</span>
          </div>
          <div class="inventory9">
            <span>+۲۸۰۰۰ کالا</span>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
